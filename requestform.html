<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Signup</title>
</head>
<center>

    <body>
        <h1>Fill in the details</h1>
        <div class="sign">
            <table class="sign">
                <tr>
                    <td>
                        <label class="sign" for="name">Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="email">Email</label>
                    </td>
                    <td>
                        <input type="text" id="email" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="phn">Phone</label>
                    </td>
                    <td>
                        <input type="text" id="phn" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="dpt">Department</label>
                    </td>
                    <td>
                        <input type="text" id="dpt" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="comp">Computer ID</label>
                    </td>
                    <td>
                        <input type="text" id="comp" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="des">Description</label>
                    </td>
                    <td>
                        <textarea type="text" id="des" class="edit"></textarea>
                    
                </tr>
                
        </div>

        </table>
        <div class="first">
            <a href="userpage.html">
                <button class="first">Submit
                </button>
            </a>
            <a href="userpage.html">
                <button class="first">Cancel
                </button>
            </a>
        </div>
    </body>
</center>

</html>
